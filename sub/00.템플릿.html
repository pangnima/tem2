<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- 메타태그 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="subject" content="">

	<meta name="twitter:card" content="summary">

	<meta name="twitter:description" content="">
	<meta name="twitter:image" content="">
	<meta name="twitter:domain" content="">

	<meta property="og:site_name" content="$subject">

	<meta property="og:image" content="">
	<meta property="og:url" content="">

	<!-- 타이틀 -->
	<title>타이틀</title>

	<!-- CSS -->
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
	<link rel="stylesheet" href="./css/fullpage.css" />
	<link rel="stylesheet" href="./css/style.css">

	<!-- 스크립트 -->
	<script src="./js/jQuery.js"></script>
	<script src="./js/fullpage.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/common.js"></script>

	<!-- HTML Include 개발시 제거 -->
	<script>
		function includeHTML() {
			var z, i, elmnt, file, xhttp;
			/* Loop through a collection of all HTML elements: */
			z = document.getElementsByTagName("*");
			for (i = 0; i < z.length; i++) {
				elmnt = z[i];
				/*search for elements with a certain atrribute:*/
				file = elmnt.getAttribute("w3-include-html");
				if (file) {
					/* Make an HTTP request using the attribute value as the file name: */
					xhttp = new XMLHttpRequest();
					xhttp.onreadystatechange = function () {
						if (this.readyState == 4) {
							if (this.status == 200) {
								elmnt.innerHTML = this.responseText;
							}
							if (this.status == 404) {
								elmnt.innerHTML = "Page not found.";
							}
							/* Remove the attribute, and call this function once more: */
							elmnt.removeAttribute("w3-include-html");
							includeHTML();
						}
					}
					xhttp.open("GET", file, true);
					xhttp.send();
					/* Exit the function: */
					return;
				}
			}
		}
	</script>
	<!--//  HTML Include 개발시 제거 -->
</head>


<body>
	<div id="wrap">
		<!-- HEADER INCLUDE -->
		<div w3-include-html="./include/Header.html"></div>
		<!-- // HEADER INCLUDE -->

		<!-- 컨텐츠 -->
		<main id="page-container" class="sub-container">
			<!-- 서브 비주얼 -->
			<div class="sub-visual">
				<figure class="figure">
					<img src="/images/sub/sub-visual.jpg" class="figure-img img-fluid" alt="">
					<figcaption class="figure-caption">타이틀</figcaption>
				</figure>
			</div>

			<!-- 페이지 내용 -->
			<div class="sub-contents">
			</div>
			<!-- //페이지 내용 -->

		</main>
		<!-- // 컨텐츠 -->

		<!-- HEADER INCLUDE -->
		<div w3-include-html="./include/Footer.html"></div>
		<!-- // HEADER INCLUDE -->
	</div>

	<!-- 개발시 제거 -->
	<script>
		includeHTML();
	</script>
	<!-- // 개발시 제거 -->

</body>

</html>
